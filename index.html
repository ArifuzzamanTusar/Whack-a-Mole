<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .hole {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background-color: #2d3748;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mole {
            width: 90%;
            position: absolute;
            bottom: -200px;
            left: 5%;
            transition: bottom 0.3s;
        }
        .mole.up {
            bottom: 10px;
        }
        .mole img {
            width: 100%;
        }
        .smash {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            pointer-events: none;
        }
        .container{
            max-width: 500px;;
            margin: auto ;
        }
        .game-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2rem;
        }
        .scoreboard {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-16">Whack-a-Mole Game</h1>
        <div class="game-container">
            <div class="hole" data-hole="0">
                <div class="mole"><img src="mole.svg" alt="Mole"></div>
                <div class="smash"><img src="smash.svg" alt="Smash"></div>
            </div>
            <div class="hole" data-hole="1">
                <div class="mole"><img src="mole.svg" alt="Mole"></div>
                <div class="smash"><img src="smash.svg" alt="Smash"></div>
            </div>
            <div class="hole" data-hole="2">
                <div class="mole"><img src="mole.svg" alt="Mole"></div>
                <div class="smash"><img src="smash.svg" alt="Smash"></div>
            </div>
            <div class="hole" data-hole="3">
                <div class="mole"><img src="mole.svg" alt="Mole"></div>
                <div class="smash"><img src="smash.svg" alt="Smash"></div>
            </div>
            <div class="hole" data-hole="4">
                <div class="mole"><img src="mole.svg" alt="Mole"></div>
                <div class="smash"><img src="smash.svg" alt="Smash"></div>
            </div>
            <div class="hole" data-hole="5">
                <div class="mole"><img src="mole.svg" alt="Mole"></div>
                <div class="smash"><img src="smash.svg" alt="Smash"></div>
            </div>
            <div class="hole" data-hole="6">
                <div class="mole"><img src="mole.svg" alt="Mole"></div>
                <div class="smash"><img src="smash.svg" alt="Smash"></div>
            </div>
            <div class="hole" data-hole="7">
                <div class="mole"><img src="mole.svg" alt="Mole"></div>
                <div class="smash"><img src="smash.svg" alt="Smash"></div>
            </div>
            <div class="hole" data-hole="8">
                <div class="mole"><img src="mole.svg" alt="Mole"></div>
                <div class="smash"><img src="smash.svg" alt="Smash"></div>
            </div>
        </div>
        <div class="scoreboard">
            <button id="start-game" class="p-2 bg-green-500 text-white rounded mt-4">Start Game</button>
            <h2 class="text-2xl mt-2">Score: <span id="score">0</span></h2>
        </div>
    </div>

    <audio id="whack-sound" src="whack.mp3"></audio>

    <script>
        $(document).ready(function() {
            let score = 0;
            let currentMole;
            let gameInterval;
            const whackSound = $('#whack-sound')[0];

            function getRandomHole() {
                const holes = $('.hole');
                const randomIndex = Math.floor(Math.random() * holes.length);
                return $(holes[randomIndex]);
            }

            function showMole() {
                const hole = getRandomHole();
                const mole = hole.find('.mole');
                mole.addClass('up');

                currentMole = mole;
                setTimeout(() => {
                    mole.removeClass('up');
                    if (!gameInterval) return;
                    setTimeout(showMole, Math.random() * 1000 + 200);
                }, 1000);
            }

            function startGame() {
                score = 0;
                $('#score').text(score);
                gameInterval = setInterval(() => {
                    showMole();
                }, 2000);
                setTimeout(() => {
                    clearInterval(gameInterval);
                    gameInterval = null;
                    alert('Game Over! Your score is ' + score);
                }, 30000); // Game duration: 30 seconds
            }

            $('.mole').click(function() {
                if ($(this).hasClass('up')) {
                    score++;
                    $('#score').text(score);
                    $(this).removeClass('up');
                    whackSound.play();

                    // Show smash effect
                    const smash = $(this).siblings('.smash');
                    smash.show().fadeOut(300);
                }
            });

            $('#start-game').click(function() {
                if (!gameInterval) {
                    startGame();
                }
            });
        });
    </script>

</body>
</html>
